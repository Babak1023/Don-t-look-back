<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don’t Look Back</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="flash-overlay"></div>   
  <div id="game-container">
    <h1 id="title">Don’t Look Back</h1>
    <p id="instructions">Tap anywhere to collect points!</p>
    <button id="start-btn">Start</button>
    <div id="scoreboard">
      <p id="score-text">Score: <span id="score">0</span></p>
    </div>
    <div id="jump-scare">
      <img src="scary-image.jpg" alt="Scary Face">
      <audio id="scream-audio" src="scream.mp3"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
